{% extends 'shopapi/base.html' %}
{% block content %}
<table class="table p-5 mt-5">
    <thead>
        <tr>
            <th>name</th>
            <th>price</th>
            <th>amount</th>
            <th>date</th>
        </tr>
    </thead>
    <tbody>
        {% for i in products_in_cart %}
        <tr>
            <td>{{ i.product.name }}</td>
            <td>{{ i.product.price }} zl{% if i.product.category.name == 'vegetables' %}/kg{% endif %}</td>
            <td>{{ i.amount }}</td>
            <td>{{ i.date }}</td>
            <td><button class="btn text-white bg-dark">Remove</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<p>
    <a class="nav-link" href="{% url 'shopapi:payment' %}">
        <button class="btn text-white bg-dark">Pay</button>
    </a>
</p>
{% endblock %}
